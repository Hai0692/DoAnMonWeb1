<!DOCTYPE html>
<html lang="Zxxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <script src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Đăng Nhập/Đăng Kí</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Đăng Nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Tên người dùng">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <input type="submit" value="Đăng Nhập" class="btn solid">
                    <a href="" style="text-decoration: none;">Quên mật khẩu?</a>
                    <p class="social-text">Hoặc đăng nhập với</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Đăng Ký</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="user" type="text" placeholder="Tên người dùng">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-address-book"></i>

                        <input id="address" type="text" placeholder="Địa chỉ">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input name="gmail" id="email" type="email" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input id="phone" type="text" placeholder="SĐT">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input name="pass" id="password" type="password" placeholder="Mật khẩu">
                    </div>
                    <input onclick="check()" type="submit" value="Đăng Ký" class="btn solid">

                    <p class="social-text">Hoặc đăng ký với</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bạn chưa có tài khoản?</h3>
                    <p>Hãy đăng ký ngay để trải nghiệm gu thời trang độc đáo cùng 2HDT Shop nhé!</p>
                    <button class="btn transparent" id="sign-up-btn">Đăng Ký</button>
                </div>

                <img src="../Image/login.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Bạn đã có tài khoản?</h3>
                    <p>Hãy khám phá ngay thôi!</p>
                    <button class="btn transparent" id="sign-in-btn">Đăng Nhập</button>
                </div>
                <img src="../Image/logup.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="../js/js.js"></script>
</body>

</html>
