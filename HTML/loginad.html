<!DOCTYPE html>
<html lang="Zxxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <script src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Đăng Nhập/Đăng Kí</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form" method="get" action="../Admin/indexadmin.html">
                    <h2 class="title">Đăng Nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Tên admin">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu">
                    </div>

                    <input type="submit" value="Đăng Nhập" class="btn solid">
                    <a href="" style="text-decoration: none;">Quên mật khẩu?</a>
                    <p class="social-text">Hoặc đăng nhập với</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>


            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>welcome Admin</h3>
                    <p>Đăng nhập với vai trò admin để quản lý trang web một cách dễ dàng hơn</p>

                </div>

                <img src="../Image/login.svg" class="image" alt="">
            </div>

        </div>


    </div>

</body>

</html>
